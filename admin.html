<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin - Upload Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-dark text-white">

  <section class="admin-page py-5">
    <div class="container">
      <h2 class="mb-4 text-center">Admin Panel - Add Product</h2>
      <form id="product-form" class="row g-3 bg-dark text-white p-4 rounded">
        <div class="col-md-6">
          <label for="product-name" class="form-label">Product Name</label>
          <input type="text" id="product-name" class="form-control" required />
        </div>
        <div class="col-md-6">
          <label for="product-price" class="form-label">Price ($)</label>
          <input type="number" id="product-price" class="form-control" step="0.01" required />
        </div>
        <div class="col-md-6">
          <label for="product-category" class="form-label">Category</label>
          <select id="product-category" class="form-select" required>
            <option value="">Select Category</option>
            <option value="turntable">Turntables</option>
            <option value="mixer">Mixers</option>
            <option value="headphone">Headphones</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="product-image" class="form-label">Upload Image</label>
          <input type="file" id="product-image" class="form-control" accept="image/*" required />
        </div>
        <div class="col-md-12 text-center">
          <img id="image-preview" class="img-fluid mt-3 rounded" style="max-height: 200px; display: none;" />
        </div>
        
         <div class="col-12 text-center">
          <button type="submit" class="btn btn-outline-light">Add Product</button>
        </div>
      </form>
    </div>
  </section>
<script src="admin.js"></script>  

</body>
</html>
