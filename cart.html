<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Cart - DJ Skins</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-dark text-white">

  
    <div class="container py-5">
      <h2 class="mb-4">Your Cart</h2>
      <ul id="cart-items" class="list-group mb-4"></ul>
      <h4 id="total" class="text-end"></h4>
    </div>
  
    <script>
      const cartItems = JSON.parse(localStorage.getItem("cart")) || [];
  
      const cartList = document.getElementById("cart-items");
      const totalDisplay = document.getElementById("total");
  
      function displayCart() {
        cartList.innerHTML = "";
        let total = 0;
  
        cartItems.forEach((item, index) => {
          total += item.price;
          const li = document.createElement("li");
          li.className = "list-group-item d-flex justify-content-between align-items-center";
          li.innerHTML = `
            <span>${item.name} - $${item.price.toFixed(2)}</span>
            <button class="btn btn-sm btn-danger" onclick="removeItem(${index})">Remove</button>
          `;
          cartList.appendChild(li);
        });
  
        totalDisplay.textContent = `Total: $${total.toFixed(2)}`;
      }
  
      function removeItem(index) {
        cartItems.splice(index, 1);
        localStorage.setItem("cart", JSON.stringify(cartItems));
        displayCart();
      }
  
      displayCart();
    </script>
    <div class="text-center mt-4">
      <a href="checkout.html" class="btn btn-lg btn-neon">Proceed to Checkout</a>
    </div>
  <div class="back-btn text-center">
    <a href="index.html">&larr; Continue Shopping</a>
  </div>
  
</body>
</html>
